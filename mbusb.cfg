# Partition holding files

# mbusb_root, mbusb_prefix 是从 grubx64.efi 所使用的 grub.cfg
# 设定的。
# 基于 grub-mkstandalone 的方法，默认的变量如下： 
#root=memdisk
#prefix=(memdisk)/boot/grub

probe -u $mbusb_root --set=rootuuid
set imgdevpath="$mbusb_root/dev/disk/by-uuid/$rootuuid"
export imgdevpath rootuuid

# Custom variables
set isopath="$mbusb_root/boot/isos"
export isopath

# Load modules
insmod regexp
insmod all_video

# MultiBoot USB menu
submenu "Multiboot ->" {
  # Warning for 32-bit systems
  if ! cpuid -l; then
    clear
    echo "This is a 32-bit computer."
    echo "You won't get to use 64-bit software on it."
    echo
    echo -n "To continue, press ESC or wait 10 seconds... "
    sleep --interruptible 10
    echo
    echo
  fi

  # Load custom configuration
  if [ -e "$mbusb_prefix/mbusb.cfg.local" ]; then
    source "$mbusb_prefix/mbusb.cfg.local"
  fi

  # Load configuration files
  echo -n "Loading configuration files... "
  for cfgfile in $mbusb_prefix/mbusb.d/*.d/*.cfg; do
    source "$cfgfile"
  done
}
